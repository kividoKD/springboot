<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>
<b>Добавить пользователя</b>
<br>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Имя:</label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <br>
    <label for="surname">Фамилия:</label>
    <input type="text" th:field="*{lastName}" id="surname"/>
    <br>
    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email"/>
    <br>
    <br>
    <input type="submit" value="Добавить">
</form>

</body>
</html>
